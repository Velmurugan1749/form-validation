<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entri-Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.apponic.com/205/113/e167ad717e055a70a0456bcbb5294e87.png">
</head>
<body>
    <h1>Contact Us</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="name">Username:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your Name"/>
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" 
                placeholder="Enter your email"/>
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password"  placeholder="">
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="" >
            <span id="contact-error" class="error-message"></span>
        </p>
       
        <p>
            <input type="submit" value="Register" name="register" >
            
        </p>
    </form>
   <script src="index.js"></script>
</body>
</html>
